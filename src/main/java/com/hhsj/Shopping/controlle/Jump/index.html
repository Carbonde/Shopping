<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>你好,世界!!!</h1>
<h1 th:text="用户名+${info}">112233</h1>
<table>
    <tr>
        <td>用户编码</td>
        <td>用户名</td>
        <td>联系方式</td>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.userCode}"></td>
        <td th:text="${user.userName}"></td>
        <td th:text="${user.phone}"></td>
    </tr>
</table>
</body>
</html>
